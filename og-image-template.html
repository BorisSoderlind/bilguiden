<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilguiden OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Oswald:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 80px;
    }
    
    /* Decorative elements */
    .bg-accent {
      position: absolute;
      width: 500px;
      height: 500px;
      background: #22c55e;
      filter: blur(150px);
      opacity: 0.15;
      border-radius: 50%;
      top: -100px;
      right: -100px;
    }
    
    .bg-accent-2 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: #22c55e;
      filter: blur(120px);
      opacity: 0.1;
      border-radius: 50%;
      bottom: -100px;
      left: -100px;
    }
    
    /* Content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
    }
    
    .logo {
      font-family: 'Oswald', sans-serif;
      font-size: 120px;
      font-weight: 700;
      color: white;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      font-size: 42px;
      color: #a0a0a0;
      font-weight: 400;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }
    
    .vs-badge {
      display: inline-block;
      padding: 16px 40px;
      background: #22c55e;
      color: #0f0f0f;
      font-family: 'Oswald', sans-serif;
      font-size: 36px;
      font-weight: 700;
      border-radius: 8px;
      letter-spacing: 4px;
      box-shadow: 0 10px 40px rgba(34, 197, 94, 0.3);
    }
    
    .subtitle {
      margin-top: 40px;
      font-size: 32px;
      color: #808080;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-accent"></div>
    <div class="bg-accent-2"></div>
    
    <div class="content">
      <div class="logo">BILGUIDEN</div>
      <div class="tagline">Jämför elbilar enkelt</div>
      <div class="vs-badge">VS</div>
      <div class="subtitle">AI-genererade jämförelser</div>
    </div>
  </div>
</body>
</html>
